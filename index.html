<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coming Soon</title>

    <!-- coming_soon.css -->
    <link rel="stylesheet" href="css/coming_soon.css" />
  </head>
  <body>
    <div class="coming-soon">
      <div class="wrapper">
        <div class="coming-soon-heading">
          <h1>Coming soon</h1>
        </div>
        <div class="coming-soon-timeline">
          <div class="timeline-card">
            <h2 class="days">00</h2>
            <p>days</p>
          </div>
          <div class="timeline-card">
            <h2 class="hours">00</h2>
            <p>hours</p>
          </div>
          <div class="timeline-card">
            <h2 class="minutes">00</h2>
            <p>minutes</p>
          </div>
          <div class="timeline-card">
            <h2 class="seconds">00</h2>
            <p>seconds</p>
          </div>
        </div>
        <div class="coming-soon-social">
          <ul class="social-icons">
            <li>
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-dribbble"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- include font aewsome kit (please insert your own kit its free) -->
    <script
      src="https://kit.fontawesome.com/d56261bbb9.js"
      crossorigin="anonymous"
    ></script>

    <!-- include countdown timer -->
    <script src="js/countdown.js"></script>
  </body>
</html>
